<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>향수 추천 시스템</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 잠금화면 -->
    <div class="lock-screen" id="lock-screen">
        <div class="status-bar">
            <span id="time">11:00</span>
            <span id="date">2025년 6월 13일</span>
            <span id="battery">배터리: 93%</span>
        </div>
        <div class="music-widget">
            <div class="album-cover">
                <img src="album_cover.jpg" alt="앨범 표지"> <!-- 벚꽃 이미지로 변경 -->
            </div>
            <div class="song-info">
                <p>장범준 - 흔들리는 꽃들 속에서 네 샴푸향이 느껴진 거야</p>
            </div>
        </div>
    </div>

    <!-- iMessage 화면 -->
    <div class="imessage-screen" id="imessage-screen">
        <div class="status-bar">
            <span id="time">현재 시각</span>
            <span id="date">현재 날짜</span>
            <span id="battery">배터리: 93%</span>
        </div>

        <!-- 상대방 이름 -->
        <div class="contact-name">
            <p>코드긱스</p>
        </div>

        <!-- 말풍선들 -->
        <div class="messages">
            <!-- 여기에 빈 말풍선만 만들어놓을 거야 -->
            <div class="message blue">여기에 내 말 적으면 된다</div>
            <div class="message gray">여기에 상대가 보낸 말 적으면 된다</div>
        </div>

        <!-- 메시지 입력창 제거됨 (요구 사항에 맞게 빈 말풍선만 남기기) -->
    </div>

    <script>
    document.getElementById("submit-music").onclick = async function() {
        let musicTitle = document.getElementById("music-input").value;
        let singerName = document.getElementById("singer-input").value;

        let response = await fetch('/get_perfume', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ music_title: musicTitle, singer_name: singerName })
        });
        
        let result = await response.json();
        alert('추천된 향수: ' + result.perfume_name);
    }
    </script>
</body>
</html>
